services:
  - type: web
    name: stockwise
    env: python
    pythonVersion: "3.11.9"
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: stockwise
      - key: SENDGRID_API_KEY
        sync: false
      - key: ALERT_EMAIL_FROM
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 5001
