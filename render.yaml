services:
  - type: web
    name: stockwise
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB_NAME
        value: stockwise
      - key: SENDGRID_API_KEY
        sync: false
      - key: ALERT_EMAIL_FROM
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 5001
